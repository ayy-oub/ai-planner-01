groups:
  - name: ai-planner-api
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: |
          rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # High response time alert
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s"

      # Service down alert
      - alert: ServiceDown
        expr: |
          up{job="ai-planner-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "AI Planner API service is down"
          description: "AI Planner API service has been down for more than 1 minute"

      # High memory usage alert
      - alert: HighMemoryUsage
        expr: |
          (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% (current: {{ $value | humanizePercentage }})"

      # High CPU usage alert
      - alert: HighCPUUsage
        expr: |
          100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% (current: {{ $value }}%)"

      # Low disk space alert
      - alert: LowDiskSpace
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% (current: {{ $value | humanizePercentage }})"

      # Database connection alert
      - alert: DatabaseConnectionFailed
        expr: |
          ai_planner_database_connection_status != 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "Connection to {{ $labels.database }} database has failed"

      # Queue backlog alert
      - alert: QueueBacklog
        expr: |
          ai_planner_queue_jobs_waiting > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Queue backlog detected"
          description: "{{ $labels.queue_name }} has {{ $value }} waiting jobs"

      # Failed queue jobs alert
      - alert: FailedQueueJobs
        expr: |
          increase(ai_planner_queue_job_failures_total[1h]) > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of failed queue jobs"
          description: "{{ $value }} queue jobs have failed in the last hour"

      # SSL certificate expiry alert
      - alert: SSLCertificateExpiring
        expr: |
          (ssl_certificate_expiry_seconds - time()) / 86400 < 30
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value }} days"

      # High authentication failure rate
      - alert: HighAuthFailureRate
        expr: |
          rate(ai_planner_auth_failures_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is {{ $value | humanizePercentage }}"

      # Container restart alert
      - alert: ContainerRestart
        expr: |
          rate(container_last_seen[15m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Container restarted"
          description: "Container {{ $labels.name }} has restarted"